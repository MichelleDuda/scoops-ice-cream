<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Ice Cream, Homemade Ice Cream, Beale, County Kerry, Ireland">
    <meta name="keywords" content="homemade ice cream, fun flavors, beale, county kerry, ireland, ice cream cones, milkshakes">
    <title>Scoops Ice Cream</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-ice-cream"></i>Scoops</h1>
        </a>
        <!-- Create Dropdown menu for smaller screens-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" id="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div>
                <form id="contact-form" action="https://formdump.codeinstitute.net" method="post">
                    <h2><i class="fa-solid fa-ice-cream"></i>Contact Us!</h2>

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="text-input" required><br>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="text-input" required><br>

                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email-address" class="text-input" required><br>

                    <label for="feedback">Feedback/Questions:</label>
                    <textarea id="feedback" name="feedback" placeholder="Type your feedback or questions.." class="text-input"></textarea>

                    <input type="submit" class="submit-button" value="Send!">
                </form>
            </div>
            <div>
                <div id="find-us">
                    <h2><i class="fa-solid fa-binoculars"></i> Find Us!</h2>
                    <div id="map-container">
                        <iframe id="map" title="Map of Location at Beale Strand"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32614.6078807989!2d-9.641451351868437!3d52.585971402753806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485ac35a89bd7ed5%3A0xb0af9d06a0119792!2sBeale%20Strand!5e0!3m2!1sen!2sus!4v1722532332134!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                            alt="Map of Location at Beale Strand"></iframe>
                    </div>
                    <br>
                    <h3>Address <i class="fa-regular fa-building"></i></h3>
                    <hr>
                    <p>Beale Strand</p>
                    <p>Beale, Asdee</p>
                    <p>County Kerry</p>
                    <br>
                    <h3>Telephone <i class="fa-solid fa-phone"></i></h3>
                    <hr>
                    <p>(085) 123 4567</p>
                    <br>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer -->
        <footer>
